<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Menu Navigation</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/7b2d1d47e5.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="inner-width">
            <a href="#" class="logo"><img src="logo.jpg" alt=""></a>
            <i class="menu-toggle-btn fas fa-bars"></i>
            <nav class="navigation-menu">
                <a href="#"><i class="fas fa-home home"></i> Home</a>
                <a href="#"><i class="fas fa-align-left about"></i> About</a>
                <a href="#"><i class="fab fa-buffer works"></i> Works</a>
                <a href="#"><i class="fas fa-users team"></i> Team</a>
                <a href="#"><i class="fas fa-headset contact"></i> Contact</a>
            </nav>
        </div>
    </header>

    <script type="text/javascript">
    $(".menu-toggle-btn").click(function(){
        $(this).toggleClass("fa-times");
        $(".navigation-menu").toggleClass("active");
    });
    </script>
</body>
</html>
